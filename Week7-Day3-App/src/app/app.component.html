<div class="main-page">
  <div class="nav">
    <h1>Github User Search</h1>
  </div>
  <div class="body-area">
    <div class="form-container">
      <form (submit)="getUserProfile()" class="gh-search">
        <input class="acc-id" type="text" name="acc-id" placeholder="Enter GH Id..." required [(ngModel)]="userID">
        <button class="gh-search-button" type="submit">Check GH User</button>
      </form>
      <div class="user-profile" *ngIf="userData != null && userData != undefined">
        
      </div>
    </div>
  </div>
  <div class="footer">
    <h1>Footer</h1>
  </div>
</div>
