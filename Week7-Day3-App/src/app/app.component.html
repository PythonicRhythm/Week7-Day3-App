<div class="main-page">
  <div class="nav">
    <h1>Github User Search</h1>
  </div>
  <div class="body-area">
    <div class="form-container">
      <form (submit)="getUserProfile()" class="gh-search">
        <input class="acc-id" type="text" name="acc-id" placeholder="Enter GH Id..." required [(ngModel)]="userID">
        <button class="gh-search-button" type="submit">Check GH User</button>
      </form>
    </div>
    <div class="user-profile" *ngIf="userData != null && userData != undefined">
      <a href="{{userData.ghprofileURL}}"><img class="avatar-pic" src="{{userData.avatar}}"/></a>
      <h2>{{userData.login}}</h2>
      <p>({{userData.name}})</p>
      <p>Creation: {{userData.creationDate}}</p>
      <div class="follow-section">
        <p>Followers: {{userData.followers}}</p>
        <p>Following: {{userData.following}}</p>
      </div>
      <p>Public Repos: {{userData.public_repo_amount}}</p>
    </div>
  </div>
  <div class="footer">
    <h1>Footer</h1>
  </div>
</div>
